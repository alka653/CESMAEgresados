{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
	<div class="background"></div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-7">
				<div class="box" style="margin-top: -50px;">
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
